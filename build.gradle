buildscript {
	ext {
		springBootVersion = '2.0.0.RELEASE'
	}
	repositories {
    maven {
      url 'http://artifactory.hostname.com:8081/artifactory/jcenterd'
    }
    maven {
      url 'http://artifactory.hostname.com:8081/artifactory/repo2_maven_org'
    }
    maven {
      url 'http://artifactory.hostname.com:8081/artifactory/maven-gradle'
    }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
  maven {
    url 'http://artifactory.hostname.com:8081/artifactory/jcenterd'
  }
  maven {
    url 'http://artifactory.hostname.com:8081/artifactory/repo2_maven_org'
  }
  maven {
    url 'http://artifactory.hostname.com:8081/artifactory/maven-gradle'
  }	
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter')
  compile('org.jamon:jamon-runtime:2.3.1')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
